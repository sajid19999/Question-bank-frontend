<div class="account-container">
  <h1>My Account</h1>

  <!-- Account Information -->
  <mat-card class="account-info">
    <h2>Account Information</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
  </mat-card>

  <!-- Account Actions -->
  <mat-card class="account-actions">
    <h2>Actions</h2>
    <button mat-raised-button color="primary" (click)="changePassword()">Change Password</button>
    <button mat-raised-button color="warn" (click)="logOut()">Log Out</button>
  </mat-card>

  <!-- Memberships -->
  <mat-card class="memberships">
    <h2>My Memberships</h2>
    <p>{{ membership.name }}</p>
    <button mat-raised-button color="accent" (click)="changeMembership()">Change</button>
    <button mat-raised-button color="warn" (click)="cancelMembership()">Cancel</button>
  </mat-card>

  <!-- Order History -->
  <mat-card class="order-history">
    <h2>Order History</h2>
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let order">{{ order.date }}</td>
      </ng-container>

      <!-- Level Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef>Level</th>
        <td mat-cell *matCellDef="let order">{{ order.level }}</td>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let order">{{ order.total }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let order">{{ order.status }}</td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
